<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>VITA Camp Admin</title>
        <!-- Bootstrap CSS (jsDelivr CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'vitacamp/sb-admin-2.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'vitacamp/style.css' %}">
        <script>
            function changeUserFormContent(val) {
                var form_div = document.getElementById(val + '-form');
                var divs = document.getElementsByClassName('row');
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.display = "none";
                }
                if (val != 'none') {
                    form_div.style.display = "flex";
                } else {
                    for (var i = 0; i < divs.length; i++) {
                        divs[i].style.display = "none";
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
                <img src="{% static 'logo.gif' %}"  width="50" height="50">
                <span class="fs-4 white-color">VITA Camp Admin</span>
              </a>
              <ul id="main-nav-panel" class="nav nav-pills">
                <li class="nav-item side-margin"><a href="{% url 'index' %}" class="nav-link {% if request.path == '/'%}active{% else %}{% endif %} white-color">Обзор</a></li>
                <li class="nav-item side-margin"><a href="{% url 'add_user' %}" class="nav-link {% if request.path == '/add_user'%}active{% else %}{% endif %} white-color">Пользователи</a></li>
                <li class="nav-item side-margin"><a href="{% url 'add_squad' %}" class="nav-link {% if request.path == '/add_squad'%}active{% else %}{% endif %} white-color">Отряды</a></li>
                <li class="nav-item side-margin"><a href="{% url 'add_event' %}" class="nav-link {% if request.path == '/add_event'%}active{% else %}{% endif %} white-color">Мероприятия</a></li>
                <li class="nav-item side-margin"><a href="{% url 'add_camp' %}" class="nav-link {% if request.path == '/add_camp'%}active{% else %}{% endif %} white-color">Лагеря</a></li>
              </ul>
            </header>
            {% block content %}{% endblock %}
        </div>
    </body>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'vitacamp/sb-admin-2.min.js' %}"></script>
    <script src="{% static 'vitacamp/dash/chart-area.js' %}"></script>
    <script src="{% static 'vitacamp/dash/chart-pie.js' %}"></script>
    <script src="{% static 'vitacamp/dash/chart-bar.js' %}"></script>
</html>
